<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
</head>
<body>
    <div>
        <h2>Add Book</h2>
        <div>
            <form th:object="${book}" th:action="@{/save}" action="#" method="post">
                <label for="title">Title</label>
                    <input type="text" id="title" th:field="*{title}"> <br><br>
                <label for="author">Author</label>
                    <input type="text" id="author" th:field="*{author}"> <br><br>
                <label for="publicationYear">Year</label>
                    <input type="text" id="publicationYear" th:field="*{publicationYear}"> <br><br>
                <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" th:field="*{isbn}"> <br><br>
                <label for="price">Price</label>
                    <input type="text" id="price" th:field="*{price}"> <br><br>
                <label for="category">Category</label>
                    <select th:field="*{category}">
                        <option 
                        th:each="category : ${categories}"
                        th:value="${category.categoryId}"
                        th:text="${category.name}"></option>
                    </select><br><br>
                
                <input type="submit" value="Save">
                </form>
        </div>
    </div>
   
    
</body>
</html>
