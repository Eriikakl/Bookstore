<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
</head>
<body>
    <h1>Books</h1>

    <div style="margin-left: 20px">
		<h3><span sec:authentication="name"></span></h3>
	</div>
	<div style="padding:20px">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>

    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication year</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Category</th>
            <th sec:authorize="hasRole('ADMIN')"> </th>
        </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>    
                <td th:text="${book.author}"></td>
                <td th:text="${book.publicationYear}"></td> 
                <td th:text="${book.isbn}"></td> 
                <td th:text="${book.price} + 'â‚¬'"></td>
                <td th:text="${book.Category} ? ${book.Category.name} : '  '"></td>
                <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
                <td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
            </tr>
    </table>
    <a class="btn btn-success" href="/add">Add Book</a>
    <a class="btn btn-secondary" href="/categorylist">Categories</a>
    
</body>
</html>
